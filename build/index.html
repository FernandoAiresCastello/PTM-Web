<script type="text/ptml">

    SCREEN 256,192,3,3,2

    PAL 0,&h000000

    PAL 2,&hff0000
    PAL 3,&h00ff00
    PAL 4,&h0000ff
    PAL 5,&hffff00
    PAL 6,&hffd000

    CHR 1,0,&b11111111
    CHR 1,1,&b10000001
    CHR 1,2,&b10100101
    CHR 1,3,&b10000001
    CHR 1,4,&b10100101
    CHR 1,5,&b10011001
    CHR 1,6,&b10000001
    CHR 1,7,&b11111111

    CHR 2,0,&b00000000
    CHR 2,1,&b00000001
    CHR 2,2,&b00000001
    CHR 2,3,&b00000001
    CHR 2,4,&b00000001
    CHR 2,5,&b00000001
    CHR 2,6,&b00000001
    CHR 2,7,&b01111111

    WCOL 5

    BUF.SEL "default"
    BUF.VIEW 1,1,30,22
    LAYER 0
    TILE.NEW 2,6,1
    TRON
    FILL
    TROFF
    LAYER 1
    COLOR 2,4
    LOCATE 1,1
    PRINT "Hello World!"

    VSYNC

</script>
