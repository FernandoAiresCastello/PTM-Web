<div id="display"></div>
<script type="text/ptml">

SCREEN 256,192,2,4,4

PAL 2,&hff0000
PAL 3,&h00ff00
PAL 4,&h0000ff
PAL 5,&hffff00
PAL 6,&hff00ff

LOCATE 1,1

PRINTL "Hello World!{lf}{f2}Red{/f},{f3}Green{/f},{f4}Blue{/f}."
PRINTL
PRINTL "Hello World again!{lf}{f5}{b2}Red{/b},{b3}Green{/b},{b4}Blue{/b}."
PRINTL
PRINTL "Hello World, char literal: {f6}{c64}{/f}"

LOCATE 10,10
PRINT "Hello World!"
LOCATE 10,10
COLOR 0,1
PRINT.ADD "Hello World!"

</script>
