<html>
<head>
<link rel="stylesheet" href="index.css">
<script src="PTM.js"></script>
</head>
<body>
<div id="display"></div>
<script type="text/ptml">

    CALL init_gfx
    SCREEN 256,192,3,3,2
    
    WCOL 1    
    VAR hello,"Hello World!"
    LOCATE 0,0
    COLOR 2,3
    PRINT hello
    COLOR 4,5
    LOCATE 0,0
    PRINT.ADD hello
    VSYNC

    EXIT

init_gfx:

    PAL 0,&h000000
    PAL 1,&hffffff
    PAL 2,&hff0000
    PAL 3,&h00ff00
    PAL 4,&h0000ff
    PAL 5,&hffff00
    PAL 6,&hffd000

    CHR 1,0,&b11111111
    CHR 1,1,&b10000001
    CHR 1,2,&b10100101
    CHR 1,3,&b10000001
    CHR 1,4,&b10100101
    CHR 1,5,&b10011001
    CHR 1,6,&b10000001
    CHR 1,7,&b11111111

    CHR 2,0,&b11111110
    CHR 2,1,&b10000010
    CHR 2,2,&b10111010
    CHR 2,3,&b10111010
    CHR 2,4,&b10111010
    CHR 2,5,&b10000010
    CHR 2,6,&b11111110
    CHR 2,7,&b00000000

    RET

</script>
</body>
</html>
