    PAL 5,&h200030
    PAL 6,&h101010

    CHR 1,0,&b11111111
    CHR 1,1,&b10000001
    CHR 1,2,&b10100101
    CHR 1,3,&b10000001
    CHR 1,4,&b10100101
    CHR 1,5,&b10011001

    CHR 2,0,&b11111111

    CHR 2,3,&b10000001

    CHR 2,5,&b10000001
    CHR 2,6,&b10000001

    WCOL 5

    BUF.SEL "default"

    TILE.NEW 2,6,0
    FILL
    
    TILE.NEW 1,2,3
    LOCATE 0,0
    PUT
    TILE.NEW 1,3,4
    LOCATE 1,1
    PUT
    TILE.NEW 1,4,2
    LOCATE 2,2

    VSYNC
