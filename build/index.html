<body>
<div id="display"></div>
<script type="text/ptml">

    SCREEN 256,192,3,3

    PAL 0,&h000000
    PAL 1,&hffffff
    PAL 2,&hff0000
    PAL 3,&h00ff00
    PAL 4,&h0000ff
    PAL 5,&h808080

    CHR 1,0,&b11111111
    CHR 1,1,&b10000001
    CHR 1,2,&b10100101
    CHR 1,3,&b10000001
    CHR 1,4,&b10100101
    CHR 1,5,&b10011001
    CHR 1,6,&b10000001
    CHR 1,7,&b11111111

    WCOL 5
    OUT "default", 1,2,3, 0,0,0, 0
    OUT "default", 1,3,2, 0,1,1, 0
    OUT "default", 1,4,3, 0,2,2, 1

    VSYNC

</script>
