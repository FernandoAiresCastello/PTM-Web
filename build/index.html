<body>
<div id="display"></div>
<script type="text/ptml">

    SCREEN 256,192,2,4,4
    
    WCOL 1
	COLOR 0
	TRON
    
	VAR msg,"Hello World!"
	VAR x,1
	VAR y,1
	VAR test,"hello"
	
	IF.EQ test,"hello"
		FOR i,1,5
			IF.EQ i,3
				BRK
			ENDIF
			LOCATE x,y
			PRINT i
			INC y
			FOR k,3,5
				LOCATE x,y
				PRINT "   "
				PRINT k
				INC y
			NEXT
		NEXT
		VSYNC
	ENDIF
	
	EXIT

init_gfx:

    PAL 0,&h000000
    PAL 1,&hffffff
    PAL 2,&hff0000
    PAL 3,&h00ff00
    PAL 4,&h0000ff
    PAL 5,&hffff00
    PAL 6,&hffd000

    CHR 1,0,&b11111111
    CHR 1,1,&b10000001
    CHR 1,2,&b10100101
    CHR 1,3,&b10000001
    CHR 1,4,&b10100101
    CHR 1,5,&b10011001
    CHR 1,6,&b10000001
    CHR 1,7,&b11111111

    CHR 2,0,&b11111110
    CHR 2,1,&b10000010
    CHR 2,2,&b10111010
    CHR 2,3,&b10111010
    CHR 2,4,&b10111010
    CHR 2,5,&b10000010
    CHR 2,6,&b11111110
    CHR 2,7,&b00000000

    RET

</script>
